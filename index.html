<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thông Tin Cá Nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            background-color: #a0f0c5;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid white;
        }
        .info-list {
            list-style-type: none;
            padding: 0;
        }
        .info-list li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="profile-card text-center">
        <img src="avt.jpeg" alt="Ảnh đại diện" class="profile-img">
        <h3 class="mt-3">Thông Tin Cá Nhân</h3>
        <ul class="info-list text-start">
            <li><strong>Họ và tên:</strong> Lê Hải Đăng </li>
            <li><strong>MSSV:</strong> 2180607435</li>
            <li><strong>Năm học:</strong> 2021 - 2025 </li>
            <li><strong>Chuyên ngành:</strong> Công nghệ thông tin</li>
            <li><strong>Các hội thảo tham gia:</strong> AI, Blockchain</li>
            <li><strong>Các đồ án đã làm:</strong> Website bán hàng, Ứng dụng mobile</li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
